{% extends "base.html" %}
{% block content %}

<!-- Page Division -->
<div class="container-login">
    <h3 class="center-align white-text">Log In</h3>
    <!-- Page Section -->
    <section>
        <div class="row">
            <!-- Log In Form -->
            <form class="col login-form" method="POST" action="{{ url_for('login') }}">
                <div class="card-panel z-depth-4">
                    <!-- Username -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-cog prefix light-brown-text text-darken-4"></i>
                            <input id="username" name="username" type="text" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock prefix light-brown-text text-darken-4"></i>
                            <input id="password" name="password" type="password" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!-- Log In Button -->
                    <div class="row">
                        <button class="submit col s12 btn-large brown lighten-2 text-shadow">
                            Log In <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
                <!-- Redirect To Register Page -->
                <div class="row">
                    <div class="col s12">
                        <p class="center-align white-text">
                            New here? <a href="{{ url_for('register') }}" class="light-blue-text">Register</a>
                        </p>
                    </div>
                </div>
            </form>
    </section>
</div>



{% endblock %}
