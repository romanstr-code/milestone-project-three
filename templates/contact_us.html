{% extends "base.html" %}
{% block content %}

<!-- PAGE SECTION / Image Page Background -->
<section class="imagebg">
    <!-- Page Container Form -->
    <div class="container page-container-form">
        <!-- Form Container -->
        <div class="form-container z-depth-5  amber lighten-5">
            <h3 class="center-align">Contact Us!</h3>
            <div class="row">
                <!-- Contact Form -->
                <form class="col s12 " id="reused_form" onsubmit="return sendMail(this);" method="POST">
                    <!-- Name -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="name" id="fullname" class="form-control" placeholder="Name"
                                required />
                            <label for="name">Name</label>
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email"
                                required />
                            <label for="email">Place Your Email</label>
                        </div>
                    </div>
                    <!-- Message -->
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea rows="12" name="projectsummary" id="projectsummary"
                                class="form-control materialize-textarea" placeholder="Please contact Us"
                                required></textarea>
                            <label for="message">Message</label>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="row">
                        <div class="col s12 offset-4">
                            <button class="waves-effect waves-light btn submitbtn " type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- /Page Section / Image Background -->

{% endblock %}
